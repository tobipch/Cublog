---
layout: default
---

<div class="home">
    {% for post in site.posts %}
        <div class="text-center">
            <div class="post">
                <div class="text-center"></div>
                <h2><a href="{{post.url}}">{{post.title}}</a></h2><p class="postDate"><i>{{post.date | date: "%-d. %B %Y"}}</i></p>
            </div>
        </div>
    {% endfor %}
</div>
